<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python循环控制智能学习系统 | 50+权威资源</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.3em;
            opacity: 0.95;
        }
        
        .header .subtitle {
            font-size: 1em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        /* 数据统计可视化区域 */
        .stats-dashboard {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 30px;
            border-bottom: 3px solid #667eea;
        }
        
        .dashboard-title {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .chart-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chart-canvas {
            max-height: 300px;
        }
        
        /* 主内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
        }
        
        .sidebar {
            background: #f8f9fa;
            padding: 30px 20px;
            border-right: 2px solid #e0e0e0;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            display: block;
            font-size: 0.9em;
        }
        
        .filter-select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .apply-filter-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .apply-filter-btn:hover {
            transform: translateY(-2px);
        }
        
        .content-area {
            padding: 30px;
        }
        
        /* 搜索区域 */
        .search-section {
            margin-bottom: 25px;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.05em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* 知识点导航 */
        .knowledge-map {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .knowledge-tag {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .knowledge-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        /* 标签页 */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-button:hover {
            color: #667eea;
        }
        
        /* 资源网格 */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .resource-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .resource-icon {
            font-size: 1.8em;
        }
        
        .resource-platform {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            background: #667eea;
            color: white;
        }
        
        .quality-badge {
            padding: 4px 10px;
            background: #ffc107;
            color: #333;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .resource-title {
            font-size: 1.15em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .resource-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .tag {
            padding: 3px 8px;
            background: #f0f0f0;
            color: #555;
            border-radius: 10px;
            font-size: 0.8em;
        }
        
        .resource-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .resource-duration {
            font-size: 0.85em;
            color: #888;
        }
        
        .level-badge {
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .level-badge.beginner {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .level-badge.intermediate {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .level-badge.advanced {
            background: #fce4ec;
            color: #c2185b;
        }
        
        .resource-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .resource-button:hover {
            transform: translateY(-2px);
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .modal-platform {
            display: inline-block;
            padding: 6px 15px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .modal-section {
            margin-bottom: 20px;
        }
        
        .modal-section h3 {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .modal-section ul {
            padding-left: 20px;
        }
        
        .modal-section li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .modal-button:hover {
            transform: translateY(-2px);
        }
        
        .modal-button.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .modal-button.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🐍 Python循环控制智能学习系统</h1>
            <p>50+权威资源 | 系统化学习 | 智能推荐</p>
            <p class="subtitle">PreStudy AI Agent for Python Loop Control</p>
        </div>
        
        <!-- 数据统计可视化 -->
        <div class="stats-dashboard">
            <h2 class="dashboard-title">📊 资源数据统计</h2>
            
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalResources">50</div>
                    <div class="stat-label">📚 优质资源</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="videoCount">15</div>
                    <div class="stat-label">🎥 视频教程</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="articleCount">25</div>
                    <div class="stat-label">📖 文章教程</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="practiceCount">10</div>
                    <div class="stat-label">✏️ 练习资源</div>
                </div>
            </div>
            
            <!-- 图表展示 -->
            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="platformChart" class="chart-canvas"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="typeChart" class="chart-canvas"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="levelChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 侧边栏筛选 -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">🔍 筛选条件</div>
                    
                    <div class="filter-group">
                        <label class="filter-label">学习基础</label>
                        <select id="levelFilter" class="filter-select">
                            <option value="all">全部难度</option>
                            <option value="beginner">初学者</option>
                            <option value="intermediate">中级</option>
                            <option value="advanced">高级</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">学习风格</label>
                        <select id="styleFilter" class="filter-select">
                            <option value="all">全部风格</option>
                            <option value="video">视频学习</option>
                            <option value="reading">文字阅读</option>
                            <option value="practice">动手实践</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">资源类型</label>
                        <select id="typeFilter" class="filter-select">
                            <option value="all">全部类型</option>
                            <option value="video">视频教程</option>
                            <option value="article">文章教程</option>
                            <option value="practice">练习题库</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">资源平台</label>
                        <select id="platformFilter" class="filter-select">
                            <option value="all">全部平台</option>
                            <option value="mooc">中国大学MOOC</option>
                            <option value="bilibili">Bilibili</option>
                            <option value="runoob">菜鸟教程</option>
                            <option value="w3schools">W3Schools</option>
                            <option value="leetcode">LeetCode</option>
                            <option value="github">GitHub</option>
                        </select>
                    </div>
                    
                    <button class="apply-filter-btn" onclick="applyFilters()">🔍 应用筛选</button>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 搜索框 -->
                <div class="search-section">
                    <input type="text" id="searchInput" class="search-box" 
                           placeholder="🔍 搜索资源（输入关键词如：for循环、while、break...）"
                           onkeypress="if(event.key==='Enter') performSearch()">
                </div>
                
                <!-- 知识点导航 -->
                <div class="knowledge-map">
                    <div class="knowledge-tag" onclick="navigateToTopic('for循环')">for循环基础</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('while循环')">while循环</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('循环嵌套')">循环嵌套</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('break')">break语句</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('continue')">continue语句</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('range')">range函数</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('enumerate')">enumerate枚举</div>
                    <div class="knowledge-tag" onclick="navigateToTopic('列表推导式')">列表推导式</div>
                </div>
                
                <!-- 标签页 -->
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('all')">全部资源</button>
                    <button class="tab-button" onclick="switchTab('featured')">精选推荐</button>
                    <button class="tab-button" onclick="switchTab('beginner')">初学者专区</button>
                    <button class="tab-button" onclick="switchTab('advanced')">进阶学习</button>
                </div>
                
                <!-- 资源网格 -->
                <div id="resourcesContainer" class="resources-grid">
                    <!-- 资源卡片将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 资源详情模态框 -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- 模态框内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <!-- 引入JavaScript文件 -->
    <script src="app.js"></script>
</body>
</html>
