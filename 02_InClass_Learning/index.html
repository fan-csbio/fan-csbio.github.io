<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python循环控制学习系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --accent-color: #ff6b6b;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e1e4e8;
            --code-bg: #282c34;
            --code-text: #abb2bf;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .concept-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .concept-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }

        .concept-card:hover {
            transform: scale(1.05);
        }

        .code-block {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .code-block pre {
            margin: 0;
            white-space: pre;
        }

        .keyword { color: #c678dd; font-weight: bold; }
        .string { color: #98c379; }
        .number { color: #d19a66; }
        .comment { color: #5c6370; font-style: italic; }
        .function { color: #61afef; }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-color);
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-color);
        }

        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            border: 1px solid var(--border-color);
        }

        .message.system {
            background: #d4edda;
            color: #155724;
            text-align: center;
            margin: 10px auto;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* AI助手消息中的代码块样式 */
        .message .ai-code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre;
        }

        .message .ai-code-block .ai-keyword { color: #ff79c6; font-weight: bold; }
        .message .ai-code-block .ai-string { color: #50fa7b; }
        .message .ai-code-block .ai-number { color: #bd93f9; }
        .message .ai-code-block .ai-comment { color: #6272a4; font-style: italic; }
        .message .ai-code-block .ai-function { color: #8be9fd; }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
        }

        .chat-input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 15px;
        }

        .chat-input-container button {
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .concept-detail {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 10px;
        }

        .concept-detail.active {
            display: block;
        }

        .back-button {
            padding: 8px 16px;
            background: var(--border-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .info-box {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #0c5460;
        }

        .ai-example {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .explanation {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid var(--secondary-color);
            line-height: 1.8;
        }

        .highlight {
            background: #fff3cd;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #856404;
        }

        .success-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #155724;
        }

        /* 可视化样式 */
        .viz-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .viz-code {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 15px 0;
            line-height: 1.6;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
        }

        .step.active {
            background: var(--primary-color);
            color: white;
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        .step.completed {
            background: var(--secondary-color);
            color: white;
        }

        .viz-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .viz-info-row {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .viz-info-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .viz-output {
            background: white;
            padding: 15px;
            border-radius: 5px;
            min-height: 60px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            border: 2px solid var(--border-color);
        }

        .viz-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .viz-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
        }

        .viz-btn-prev {
            background: #6c757d;
        }

        .viz-btn-prev:hover {
            background: #5a6268;
        }

        .viz-btn-next {
            background: var(--primary-color);
        }

        .viz-btn-next:hover {
            background: #357abd;
        }

        .viz-btn-reset {
            background: var(--secondary-color);
        }

        .viz-btn-reset:hover {
            background: #25a35a;
        }

        .viz-btn-auto {
            background: var(--accent-color);
        }

        .viz-btn-auto:hover {
            background: #e63946;
        }

        .viz-btn-auto.playing {
            background: #ffc107;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .concept-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 Python循环控制学习系统</h1>
            <p>掌握for、while循环，探索AI应用中的循环控制</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>📚 核心概念</h2>
                <div class="concept-grid" id="conceptGrid"></div>
                <div id="conceptDetails"></div>
            </div>

            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('ai-applications')">🤖 AI应用中的循环</button>
                    <button class="tab" onclick="switchTab('ai-chat')">💬 AI助手</button>
                    <button class="tab" onclick="switchTab('visualization')">🎬 可视化执行</button>
                </div>

                <div id="ai-applications" class="tab-content active">
                    <div id="aiAppList"></div>
                    <div id="aiAppDetail"></div>
                </div>

                <div id="ai-chat" class="tab-content">
                    <div class="info-box">
                        <strong>💡 提示：</strong> 我是您的Python学习助手，由通义千问API驱动，可以实时回答您的问题！
                    </div>
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message system">
                                👋 你好！我是AI学习助手，已连接通义千问API。有什么问题尽管问我！
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <input type="text" id="chatInput" placeholder="输入你的问题..." onkeypress="handleChatKeyPress(event)">
                            <button onclick="sendMessage()" id="sendButton">发送</button>
                        </div>
                    </div>
                </div>

                <div id="visualization" class="tab-content">
                    <h3 style="color: var(--primary-color); margin-bottom: 15px;">🎬 循环执行可视化</h3>
                    <p style="margin-bottom: 15px; color: #666;">选择一个示例，逐步观看代码执行过程：</p>
                    <select id="vizSelect" onchange="loadVisualization()" style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--border-color); font-size: 15px;">
                        <option value="">-- 选择示例 --</option>
                        <option value="for-basic">基础for循环</option>
                        <option value="while-basic">基础while循环</option>
                        <option value="nested">嵌套循环</option>
                        <option value="break-demo">break语句演示</option>
                        <option value="continue-demo">continue语句演示</option>
                        <option value="range-demo">range函数用法</option>
                        <option value="list-iteration">列表遍历</option>
                    </select>
                    <div id="vizContent" style="display: none;">
                        <!-- 可视化内容将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
