<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python循环控制 - 智能练习系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 15px 30px;
            background: white;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            color: #666;
        }

        .nav-tab:hover {
            background: #f5f5f5;
            color: #667eea;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .sub-nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .sub-nav-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            color: #666;
        }

        .sub-nav-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .sub-nav-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .student-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .student-info input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .question-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
        }

        .question-difficulty {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .difficulty-easy { background: #d4edda; color: #155724; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }

        .question-text {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #333;
        }

        .options {
            margin-top: 20px;
        }

        .option {
            padding: 15px 20px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .option:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .code-editor {
            margin-top: 20px;
        }

        .code-editor textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            line-height: 1.5;
            background: #f8f9fa;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .result-correct {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-partial {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .score-display {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .feedback-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .feedback-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .feedback-section ul {
            list-style-position: inside;
            line-height: 1.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .suggestions-list {
            margin-top: 20px;
        }

        .suggestion-item {
            background: #fff3cd;
            padding: 15px;
            border-left: 4px solid #ffc107;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading:after {
            content: "⏳";
            font-size: 3em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ability-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px;
        }

        .ability-beginner { background: #f8d7da; color: #721c24; }
        .ability-intermediate { background: #fff3cd; color: #856404; }
        .ability-advanced { background: #d4edda; color: #155724; }
        .ability-expert { background: #d1ecf1; color: #0c5460; }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .knowledge-item {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .question-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .hidden {
            display: none !important;
        }

        .questions-list {
            max-width: 1200px;
            margin: 0 auto;
        }

        .summary-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐍 Python程序设计与工程实践</h1>
            <p>循环控制 - 智能练习与评估系统</p>
        </div>

        <div class="main-content">
            <!-- 导航标签 -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('welcome')">欢迎</button>
                <button class="nav-tab" onclick="showSection('practice')">开始练习</button>
                <button class="nav-tab" onclick="showSection('analysis')">学习分析</button>
            </div>

            <!-- 欢迎页面 -->
            <div id="welcome" class="section active">
                <div class="student-info">
                    <h2 style="margin-bottom: 20px; color: #667eea;">👋 欢迎来到智能练习系统</h2>
                    <p style="margin-bottom: 20px; font-size: 1.1em;">本系统基于IRT自适应算法，能够根据您的能力动态调整题目难度，提供个性化的学习体验。</p>
                    
                    <label style="display: block; margin-bottom: 10px; font-weight: bold;">请输入您的姓名：</label>
                    <input type="text" id="studentName" placeholder="例如：张三" />
                    
                    <label style="display: block; margin: 20px 0 10px; font-weight: bold;">请输入您的学号：</label>
                    <input type="text" id="studentId" placeholder="例如：2024001" />
                    
                    <button class="btn btn-primary" onclick="startTest()" style="margin-top: 20px; width: 100%;">开始智能测试</button>
                </div>

                <div style="margin-top: 30px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">📚 系统特色功能</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>🎯</h3>
                            <p><strong>自适应出题</strong><br/>根据你的水平智能调整难度</p>
                        </div>
                        <div class="stat-card">
                            <h3>🤖</h3>
                            <p><strong>AI智能评分</strong><br/>多维度评判代码质量</p>
                        </div>
                        <div class="stat-card">
                            <h3>📊</h3>
                            <p><strong>可视化分析</strong><br/>直观展示学习效果</p>
                        </div>
                        <div class="stat-card">
                            <h3>💡</h3>
                            <p><strong>个性化建议</strong><br/>针对薄弱点提供辅导</p>
                        </div>
                    </div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">📖 循环控制知识点</h3>
                    <div class="knowledge-grid">
                        <div class="knowledge-item" style="background: #e3f2fd;">
                            <strong>for循环</strong>
                            <p style="font-size: 0.9em; margin-top: 10px;">遍历序列和range</p>
                        </div>
                        <div class="knowledge-item" style="background: #f3e5f5;">
                            <strong>while循环</strong>
                            <p style="font-size: 0.9em; margin-top: 10px;">条件循环控制</p>
                        </div>
                        <div class="knowledge-item" style="background: #e8f5e9;">
                            <strong>break/continue</strong>
                            <p style="font-size: 0.9em; margin-top: 10px;">循环控制语句</p>
                        </div>
                        <div class="knowledge-item" style="background: #fff3e0;">
                            <strong>嵌套循环</strong>
                            <p style="font-size: 0.9em; margin-top: 10px;">多层循环结构</p>
                        </div>
                        <div class="knowledge-item" style="background: #fce4ec;">
                            <strong>循环优化</strong>
                            <p style="font-size: 0.9em; margin-top: 10px;">性能提升技巧</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 练习页面 -->
            <div id="practice" class="section">
                <!-- 子导航 -->
                <div class="sub-nav-tabs">
                    <button class="sub-nav-tab active" onclick="showQuestionType('choice')">选择题</button>
                    <button class="sub-nav-tab" onclick="showQuestionType('judge')">判断题</button>
                    <button class="sub-nav-tab" onclick="showQuestionType('coding')">编程题</button>
                </div>

                <!-- 选择题列表 -->
                <div id="choiceQuestions" class="questions-list"></div>

                <!-- 判断题列表 -->
                <div id="judgeQuestions" class="questions-list hidden"></div>

                <!-- 编程题列表 -->
                <div id="codingQuestions" class="questions-list hidden"></div>
            </div>

            <!-- 分析页面 -->
            <div id="analysis" class="section">
                <div class="loading" id="analysisLoading">加载分析数据中...</div>
                <div id="analysisContent" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
